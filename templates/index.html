{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body %}
<div class="container"><center>
    {% if tasks|length < 1 %}
    <h4>There are no tasks.</h4>
    {% else %}
    {% for task in tasks %}
    <div class="card border-primary mb-3 {{ loop.index }}" style="position: fixed;max-width: 18rem;z-index: 1;top: 40%;
    left: 45%;">
        <div class="card-header">{{ task.date_created.date() }}</div>
      <div class="card-body text-primary">
        <h5 class="card-title">{{ task.content }}</h5>
        <p class="card-text">
            <a type="button" class="btn btn-danger" href="/delete/{{task.id}}">Delete</a>
            <a type="button" class="btn btn-warning" href="/update/{{task.id}}">Update</a>
        </p>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    </center>
</div>
{% endblock %}
